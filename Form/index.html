<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
        <h1> Customer Survey Form </h1>
    </div>

    <form id="form">

        <div class="form-elements">

            <div class="f-name">
                <label for="name">First Name</label> <span id="required-field">*</span> <br>
                <span class="error-message" id="name-error"></span>
                <input type="text" name="name" id="f-name" placeholder="Enter the First Name">
            </div>

            <div class="l-name">
                <label for="name">Last Name</label> <span id="required-field">*</span>
                <br>
                <span class="error-message" id="l-name-error"></span>
                <input type="text" name="name" id="l-name" placeholder="Enter the last Name" >
            </div>
    
            <div class="email">
                <label for="email">Email</label>
                 <span id="required-field">*</span> 
                 <span class="error-message" id="email-error"></span> 
                 <br>
               <input type="email" name="email" id="email" placeholder="Enter the Email">
            </div>

            <div class="date-of-birth">
                <label for="dob">Date of Birth</label> 
                <span id="required-field">*</span> 
                <span class="error-message" id="dob-error"></span> 
                 <br>
                <input type="date" name="dob" id="dob">
            </div>

            <div class="country">
                <label for="countries">choose country</label> <span id="required-field">*</span> 
                <span class="error-message" id="country-error"></span>
                <br>
                <select name="countries" id="countries">
                    <option value="" checked selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="usa">United States of America</option>
                    <option value="new-zealand">New Zealand</option>
                  </select>
            </div>

            <!--
                 I think it should be radio button 
                but since check box is asked so its made check-box
            -->
            <div class="gender">
                <p>Gender 
                    <span id="required-field">*</span>
                    <span class="error-message" id="gender-error"></span>
                </p>
                
                <input class="checkbox" type="checkbox" name="gender" value="male" id="male"> 
                <label for="male">Male</label> <br>

                <input class="checkbox" type="checkbox" name="gender" value="female"  id="female"> 
                <label for="female">Female</label> <br>

                <input class="checkbox" type="checkbox" name="gender" value="others"  id="others">
                <label for="female">others</label>
            </div>

            <div class="profession">
                <label for="profession">Profession</label>
                <span id="required-field">*</span> 
                <span class="error-message" id="profession-error"></span>
                <br>
                <input type="text" name="profession" id="profession-input" placeholder="Enter Your Profession">
            </div>

            <div class="mobile-number">
                <label for="mobile">Mobile Number</label> <span id="required-field">*</span> 
                <span class="error-message" id="mobile-error"></span>
                <br>
                <input type="tel" name="mobile" id="mobile-input" placeholder="Enter Your Mobile Number">
            </div>

            <div class="buttons">
                <button id="submit" type="submit">Submit</button> <br>
                <button id="reset-btn" type="reset">Reset</button>
            </div>

        </div>
    </form>

    <!-- 
        on clicking over the submit button the pop-up would appear
        displaying the values the user gave
     -->
    <div id="popup">
        <p id="name-op" class="display-fields">  </p>
        <p id="l-name-op" class="display-fields"> </p>
        <p id="email-op" class="display-fields"></p>
        <p id="Country-op" class="display-fields">  </p>
        <p id="profession-op" class="display-fields"> </p>
        <p id="Mobile-op" class="display-fields"> </p>
        <p id="Gender-op" class="display-fields"> </p>

        <!-- 
            on clicking over the reset button the pop up would be invisible
            also the form would reload
         -->
        <button id="reset-btn2" onclick="reset()" type="reset" class="close-popup display-fields">
            close popup
        </button>
    </div>



</body>
<script src="/index.js"></script>
</html>
